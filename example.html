<html>
    <head>
        <link rel="stylesheet" href="css/searchable-dropdown.css" />
        <script src='js/jquery.js'></script>
    </head>
    <body>
        <select class='searchable-select-element'>
            <option value='0'>Select a food</option>
            <optgroup label='Fuits'>
                <option value='1'>Bitter mellon</option>
                <option value='2'>Bananna</option>
                <option value='3'>Coconut</option>
                <option value='4'>Pinaple</option>
                <option value='5'>Avacado</option>
            </optgroup>
            <optgroup label='Vegetables'>
                <option value='6'>Carrot</option>
                <option value='7'>Brocholy</option>
                <option value='8'>Potato</option>
            </optgroup>
            <optgroup label='Candy'>
                <option value='9'>Licorache</option>
                <option value='10'>Jelly Bean</option>
                <option value='11'>Candy Bar</option>
                <option value='12'>Sucker</option>
                <option value='13'>Lolly Pop</option>
                <option value='14'>Taffy</option>
                <option value='15'>Cookies</option>
            </optgroup>
            
        </select>
        <select class='searchable-select-element'>
            <option value='0'>Select a drink</option>
            <option value='1'>Water</option>
            <option value='2'>Coffee</option>
            <option value='3'>Iced tea</option>
            <option value='4'>Beer</option>
            <option value='5'>Wine</option>
        </select>
        <script src='js/searchable-dropdown.js'></script>
    </body>
</html>
